<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Sour Editor</title>
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;500;700&family=Source+Code+Pro:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="action-bar">
        <div id="action-bar-left">
            <button id="toggle-file-tree-button" class="icon-button" title="Show File Tree"><span class="material-symbols-rounded">menu</span></button>
            <h1 id="app-title">Sour Editor</h1>
        </div>
        <div id="action-buttons">
            <button id="action-bar-save-button" class="icon-button" title="Save File"><span class="material-symbols-rounded">save</span></button>
            <button id="run-sour-button" class="icon-button" title="Run Sour Code"><span class="material-symbols-rounded">play_arrow</span></button>
        </div>
    </div>

    <div id="file-system-container">
        <div id="file-list">
            <!-- File entries will be populated here by JavaScript -->
        </div>
    </div>

    <div id="editor-container">
        <pre id="highlighting-area" aria-hidden="true"><code id="highlighting-layer"></code></pre>
        <textarea id="code-editor" placeholder="Write your code here..." wrap="off" spellcheck="false" autocapitalize="off" autocorrect="off"></textarea>
    </div>
    <div id="sour-output-container"></div>

    <script type="module" src="sour_lang.js"></script>
    <script type="module" src="script.js"></script>
</body>
</html>
