<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Sour Editor</title>
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;500;700&family=Source+Code+Pro:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <coordinator-layout>
        <action-bar></action-bar>
        
        <div id="main">
            <div id="tab-bar">
                <!-- Tabs will be inserted here by JavaScript -->
            </div>
            <div id="tab-content">
                <div id="editor-container">
                    <pre id="highlighting-area" aria-hidden="true"><code id="highlighting-layer"></code></pre>
                    <textarea id="code-editor" placeholder="Write your code here..." wrap="off" spellcheck="false" autocapitalize="off" autocorrect="off"></textarea>
                </div>
            </div>
        </div>
        
        <nav-drawer>
            <div id="file-list"></div>
        </nav-drawer>
    </coordinator-layout>
    
    <!--div id="file-system-container">
        
    </div-->
    
    <script src="https://cdn.jsdelivr.net/npm/eruda"></script>
    <script>eruda.init();</script>
    <script type="module" src="main.js"></script>
</body>
</html>
