<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Sour Editor</title>
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;500;700&family=Source+Code+Pro:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="container">
        <div id="action-bar">
            <span id="nav-icon" class="material-symbols-rounded">menu</span>
            <h1 id="title">Sour Editor</h1>
        
            <div id="action-buttons">
                <span id="save" class="material-symbols-rounded">save</span>
                <span id="run" class="material-symbols-rounded">play_arrow</span>
            </div>
        </div>
    
        <div id="main">
            <div id="editor-container">
                <pre id="highlighting-area" aria-hidden="true"><code id="highlighting-layer"></code></pre>
                <textarea id="code-editor" placeholder="Write your code here..." wrap="off" spellcheck="false" autocapitalize="off" autocorrect="off"></textarea>
            </div>
    
            <div id="sour-output-container"></div>
        </div>
    </div>
    
    <div id="file-system-container">
        <div id="file-list">
        </div>
    </div>

    <script type="module" src="main.js"></script>
</body>
</html>
